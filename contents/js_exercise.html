<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JS - Exercise</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            table-layout: fixed;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <button onclick="window.history.back();">Back</button>
    <h1>Exercise</h1>

    <h3>Create an UI with functions as below</h3>
    <ul>
        <li>'Add': to add new input first name and last name as new record in table</li>
        <li>'Reset input': to clear values in 2 input texts</li>
        <li>'Reset table': to clear data rows in table</li>
    </ul>

    <h2>Your solution for exercise</h2>

    <input id="txtFirstname" type="text" placeholder="Enter First name" />
    <input id="txtLastname" type="text" placeholder="Enter Last name" />
    <input id="btnAdd" type="button" value="Add" onclick="addRow()" />
    <input id="btnresetInput" type="button" value="Reset Input" onclick="resetInput()" />
    <input id="btnresetTable" type="button" value="Reset Table" onclick="resetTable()" />

    <br><br>

    <table id="tblData">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Smith</td>
            </tr>
            <tr>
                <td>Jo</td>
                <td>Bola</td>
            </tr>
        </tbody>
    </table>

    <script>
        function resetInput() {
            document.getElementById('txtFirstname').value = '';
            document.getElementById('txtLastname').value = '';
        }

        function addRow() {
            let firstname = document.getElementById('txtFirstname').value.trim();
            let lastname = document.getElementById('txtLastname').value.trim();

            if (firstname === '' || lastname === '') {
                alert('Please enter both first name and last name.');
                return;
            }

            let tableBody = document.getElementById('tblData').getElementsByTagName('tbody')[0];
            let newRow = tableBody.insertRow();

            let cell1 = newRow.insertCell(0);
            let cell2 = newRow.insertCell(1);
            cell1.textContent = firstname;
            cell2.textContent = lastname;

            resetInput();
        }

        function resetTable() {
            let tableBody = document.getElementById('tblData').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
        }
    </script>

</body>
</html>
